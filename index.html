<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <p>&lt; <b>GN</b>code /&gt;</p>
        <h2>Pomodoro</h2>
    </header>
    <div class="app">
        <div class="app__timer">
            <div class="app__timer-time"></div>
            <div class="app__timer-nameTask"></div>
        </div>

        <div class="app__ctrTasks">
            <div class="app__ctrTasks-form">
                <form action="" id="form">
                    <input type="text" id="writeText" placeholder="Task's name">
                    <select id="select">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                    </select>
                    <input type="submit" id="buttonAdd" value="ADD TASK">
                </form>
            </div>

            <div class="app__ctrTasks-tasks">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
